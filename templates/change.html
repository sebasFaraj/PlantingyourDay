{% extends "layout.html" %}


{% block title %}
    Change Password
{% endblock %}

{% block main%}
    <form action = "/change_password" method = "POST">
        <div class = "form-group">
            <input class = "form-control" type = "password" name = "current_pswd" placeholder= "Current Password">
        </div>
        <div class = "form-group">
            <input class = "form-control"  type = "password" name = "new_pswd" placeholder= "New Password">
        </div>
        <div class = "form-group">
            <input class = "form-control" type = "password" name = "confirm_pswd" placeholder= "Confirm New Password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>



{% endblock %}
